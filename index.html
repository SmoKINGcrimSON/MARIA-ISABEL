<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de ventas María Isabel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="vh-100" style="background-color: #508bfc;">
        <form 
        action="menu.html"
        method="post"
        class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Iniciar Sesión</h3>

                            <!--Email-->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="user-email" class="form-control form-control-lg" />
                                <label class="form-label" for="user-email">Email</label>
                            </div>

                            <!--password-->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="user-password" class="form-control form-control-lg" />
                                <label class="form-label" for="user-password">Contraseña</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="password-check"/>
                                <label class="form-check-label" for="password-check">Recordar contraseña</label>
                            </div>

                            <!--Iniciar sesión-->
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">acceder</button>
                           
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
