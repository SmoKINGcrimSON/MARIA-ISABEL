<div class="container mt-5">
    <h1>Proveedores</h1>
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Contacto</th>
                            <th>Teléfono</th>
                            <th>Correo electrónico</th>
                            <th>Eliminar</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Proveedor A</td>
                            <td>John Doe</td>
                            <td>1234567890</td>
                            <td>proveedorA@example.com</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm delete-btn">Eliminar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm details-btn">Detalles</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Proveedor B</td>
                            <td>Jane Smith</td>
                            <td>9876543210</td>
                            <td>proveedorB@example.com</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm delete-btn">Eliminar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm details-btn">Detalles</button>
                            </td>
                        </tr>
                        <!-- Add more rows for additional suppliers -->
                    </tbody>
                </table>
            </div>
            <div id="supplierDetails" style="display: none;">
                <!-- Supplier details will be displayed here -->
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8">
            <button type="button" class="btn btn-success" id="addSupplierBtn">Registrar Proveedor</button>
        </div>
    </div>
</div>
